<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header class="header">
        <section class="section section--grid">
            <img class="section__img" src="images/logo.jpg" alt="Website-logo">
            <h1 class="section__header">Visit Ethiopia</h1>
            <nav class="nav">
                <a target="_blank" href="index.html">Home</a>
                <a target="_blank" href="about.html">About</a>
            </nav>
            <button class="section__button" id="dropdown-button" aria-controls="dropdown" aria-expanded="false"><img class="section__img--small" alt="dropdown" src="images/dropdown.jpg"></img></button>
        </section>
        <nav class="nav nav--dropdown" id="dropdown">
            <a target="_blank" href="index.html">Home</a><br>
            <a target="_blank" href="about.html">About</a>
        </nav>
        <hr>
    </header>
    <main class="main">
        <img class="main__img" src="images/contact-us.png" alt="Image for contact us" />
        <section class="section section--flex-small">
            <section class="section scetion--block">
                <h1 class="section__header--small">GET IN TOUCH</h1>
                <p class="section__paragraph">Phone: <span>+25193500379</span></p>
                <p class="section__paragraph">Email: <span>12abdissa@gmail.com</span></p>
                <p class="section__paragraph">Address: <span>Addis Ababa</span></p>
                <hr>
            </section>
            <form id="form" class="form" method="post">
                <section class="section section--flex-large">
                    <div class="form__item">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Name" required><br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email" required><br>
                        <label for="phonenum">Phone Number:</label>
                        <input type="text" name="phonenum" id="phonenum" placeholder="Phone Number" required><br>
                    </div>
                    <div class="form__item">
                        <label for="comment">Comment: </label>
                        <textarea name="comment" id="comment" cols="50" placeholder="Enter Your Comment" required></textarea><br>
                    </div>
                </section>
                <input id="submit" value="Send Message" type="submit">
            </form>
        </section>
    </main>
    <footer class="footer">
        <hr>
        <p class="footer__paragraph">Copyright 2022 &COPY; Ethiopia. All Rights Reserved.</p>
    </footer>
</body>
<script src="js/contact.js"></script>

</html>
