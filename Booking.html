<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="cssjs/booking.css">
</head>

<body>
    <header>
        <section>
            <img src="images/logo.jpg" alt="Website-logo">
            <h1>Visit Ethiopia</h1>
        </section>
        <nav>
            <button id="dropdown-button" aria-controls="dropdown" aria-expanded="false"><img src="images/dropdown.jpg"></img></button>
            <div id="navContainer1">
                <a target="_blank" href="tours.html">Tours</a>
                <a target="_blank" href="festivals.html">Festivals</a>
                <a target="_blank" href="discover.html">Discover</a>
            </div>
            <div id="navContainer2">
                <a target="_blank" href="about.html">About</a>
                <a target="_blank" href="contact.html">Contact</a>
            </div>

        </nav>
        <nav id="dropdown">
            <a target="_blank" href="tours.html">Tours</a>
            <a target="_blank" href="festivals.html">Festivals</a>
            <a target="_blank" href="discover.html">Discover</a>
        </nav>
        <hr>
    </header>
    <main>
        <nav>
            <button id="popular">Popular Destinations</button>
            <button id="best">Best Deals</button>
            <button id="discounted">Discounted Tours</button>
            <button id="new">New Destinations</button>
        </nav>
        <h1>Explore Destinations</h1>
        <section id="slidingObjects">
            <button id="leftButton"><img class="buttonImage" src="images/left.png" alt="left arrow"></button>
            <figure id="objectContainer">
                <figure id="imageContainer">
                    <img id="imageObject">
                </figure>
                <section>
                    <table>
                        <th>
                            Location
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Tour Guide
                        </th>
                        <th>
                            Cost
                        </th>
                        <tr>
                            <td id="location">

                            </td>
                            <td id="date">

                            </td>
                            <td id="tourGuide">

                            </td>
                            <td id="cost">

                            </td>
                        </tr>
                    </table>
                    <section>
                        <h1 id="header">

                        </h1>
                        <p id="description">

                        </p>
                    </section>
                </section>
            </figure>
            <button id="rightButton"><img class="buttonImage" src="images/right.png" alt="right arrow"></button>
        </section>
        <hr>
        <section id="formContainer">
            <h1>Book A Tour</h1>
            <form>
                <div>
                    <section>
                        <label for="firstname">First Name:</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Enter First Name" required><br>
                        <label for="lastname">Last Name:</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Enter Last Name" required><br>
                        <label for="Email">Email:</label>
                        <input id="Email" name="Email" type="text" placeholder="Enter Your Email" required><br>
                        <label for="tour">Tour:</label>
                        <select id="tour" name="tour" placeholder="Choose The Tour" required>
                        <option value="tour-1">tour-1</option>
                        <option value="tour-2">tour-2</option>
                        <option value="tour-3">tour-3</option>
                    </select><br>
                        <label for="inputDate">Choose Date:</label>
                        <input id="inputDate" name="inputDate" type="date" required><br>
                        <label for="package">Tour:</label>
                        <select id="package" name="package" placeholder="Choose The Package" required>
                        <option value="package-1">package-1</option>
                        <option value="package-2">package-2</option>
                        <option value="package-3">package-3</option>
                    </select><br>
                    </section>
                    <section id="creditCardForm">
                        <h2>Credit Card Information</h2>
                        <label for="creditnum">Credit Card Number:</label>
                        <input id="creditnum" name="creditnum" placeholder="Card Number" required><br>
                        <label for="expirydate">Expiry Date:</label>
                        <input id="expirydate" name="expirydate" placeholder="MM/YY" required><br>
                        <label for="cvc">CVC:</label>
                        <input id="cvc" name="cvc" placeholder="CVC" required>
                    </section>
                </div>
                <input id="submit" value="Book Now" type="submit">
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <p>Copyright 2022 &COPY; Ethiopia. All Rights Reserved.</p>
    </footer>
</body>
<script src="cssjs/booking.js"></script>

</html>
