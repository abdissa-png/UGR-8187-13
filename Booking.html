<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="css/booking.css">
</head>

<body>
    <header class="header">
        <section class="section section--grid">
            <img class="section__img" src="images/logo.jpg" alt="Website-logo">
            <h1 class="section__header">Visit Ethiopia</h1>
        </section>
        <nav class="nav nav--primary">
            <button class="nav__button--primary" id="dropdown-button" aria-controls="dropdown" aria-expanded="false"><img class="nav__img" alt="dropdown" src="images/dropdown.jpg"></img></button>
            <div class="nav nav--left" id="navContainer1">
                <a target="_blank" href="tours.html">Tours</a>
                <a target="_blank" href="festivals.html">Festivals</a>
                <a target="_blank" href="discover.html">Discover</a>
            </div>
            <div class="nav nav--right" id="navContainer2">
                <a target="_blank" href="about.html">About</a>
                <a target="_blank" href="contact.html">Contact</a>
            </div>

        </nav>
        <nav class="nav nav--dropdown" id="dropdown">
            <a target="_blank" href="tours.html">Tours</a>
            <a target="_blank" href="festivals.html">Festivals</a>
            <a target="_blank" href="discover.html">Discover</a>
        </nav>
        <hr>
    </header>
    <main class="main">
        <nav class="nav nav--secondary">
            <button class="nav__button--secondary" id="popular">Popular Destinations</button>
            <button class="nav__button--secondary" id="best">Best Deals</button>
            <button class="nav__button--secondary" id="discounted">Discounted Tours</button>
            <button class="nav__button--secondary" id="new">New Destinations</button>
        </nav>
        <h1 class="main__header">Explore Destinations</h1>
        <section class="section section--grid-main" id="slidingObjects">
            <!--buttonImage-->
            <button class="section__button" id="leftButton"><img class="section__button--icon" src="images/left.png" alt="left arrow"></button>
            <figure class="figure figure--large" id="objectContainer">
                <figure class="figure figure--small" id="imageContainer">
                    <img class="figure_img" id="imageObject">
                </figure>
                <section class="section section--grid-small">
                    <table class="table">
                        <th>
                            Location
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Tour Guide
                        </th>
                        <th>
                            Cost
                        </th>
                        <tr>
                            <td id="location">

                            </td>
                            <td id="date">

                            </td>
                            <td id="tourGuide">

                            </td>
                            <td id="cost">

                            </td>
                        </tr>
                    </table>
                    <section class="section section--grid-smaller">
                        <h1 class="section__header--small" id="header">

                        </h1>
                        <p class="section__paragraph--description" id="description">

                        </p>
                    </section>
                </section>
            </figure>
            <!--buttonImage-->
            <button class="section__button" id="rightButton"><img class="section__button--icon" src="images/right.png" alt="right arrow"></button>
        </section>
        <hr>
        <section class="section section--block" id="formContainer">
            <h1 class="section__header--inline">Book A Tour</h1>
            <form id="form" class="form" method="post">
                <div class="form__item">
                    <section class="form__component">
                        <label for="firstname">First Name:</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Enter First Name" required><br>
                        <label for="lastname">Last Name:</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Enter Last Name" required><br>
                        <label for="Email">Email:</label>
                        <input id="Email" name="Email" type="text" placeholder="Enter Your Email" required><br>
                        <label for="tour">Tour:</label>
                        <select id="tour" name="tour" placeholder="Choose The Tour" required>
                        <option value="tour-1">tour-1</option>
                        <option value="tour-2">tour-2</option>
                        <option value="tour-3">tour-3</option>
                    </select><br>
                        <label for="inputDate">Choose Date:</label>
                        <input id="inputDate" name="inputDate" type="date" required><br>
                        <label for="package">Tour:</label>
                        <select id="package" name="package" placeholder="Choose The Package" required>
                        <option value="package-1">package-1</option>
                        <option value="package-2">package-2</option>
                        <option value="package-3">package-3</option>
                    </select><br>
                    </section>
                    <section class="form__component--card" id="creditCardForm">
                        <h2 class="section__header--card">Credit Card Information</h2>
                        <label for="creditnum">Credit Card Number:</label>
                        <input id="creditnum" name="creditnum" placeholder="Card Number" required><br>
                        <label for="expirydate">Expiry Date:</label>
                        <input id="expirydate" name="expirydate" placeholder="MM/YY" required><br>
                        <label for="cvc">CVC:</label>
                        <input id="cvc" name="cvc" placeholder="CVC" required>
                    </section>
                </div>
                <input class="input input--submit" id="submit" value="Book Now" type="submit">
            </form>
        </section>
    </main>
    <footer class="footer">
        <hr>
        <p class="footer__paragraph">Copyright 2022 &COPY; Ethiopia. All Rights Reserved.</p>
    </footer>
</body>
<script src="js/booking.js"></script>

</html>
