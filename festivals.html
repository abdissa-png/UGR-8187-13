<body>
    <header class="header">
        <section class="section section--grid">
            <img class="section__img" src="images/logo.jpg" alt="Website-logo">
            <h1 class="section__header">Visit Ethiopia</h1>
        </section>
        <nav class="nav nav--primary">
            <button class="nav__button" id="dropdown-button" aria-controls="dropdown" aria-expanded="false"><img class="nav__img" alt="dropdown" src="images/dropdown.jpg"></img></button>
            <div class="nav nav--left" id="navContainer1">
                <a target="_blank" href="tours.html">Tours</a>
                <a target="_blank" href="Booking.html">Bookings</a>
                <a target="_blank" href="discover.html">Discover</a>
            </div>
            <div class="nav nav--right" id="navContainer2">
                <a target="_blank" href="about.html">About</a>
                <a target="_blank" href="contact.html">Contact</a>
            </div>
        </nav>
        <nav class="nav nav--dropdown" id="dropdown">

            <a target="_blank" href="Booking.html">Bookings</a>
            <a target="_blank" href="discover.html">Discover</a>
        </nav>
        <hr>
    </header>
    <main class="main">

            <!--buttonImage-->
            <button class="aside__button--primary" id="leftButton1"><img class="aside__img--small" src="images/left.png" alt="left arrow"></button>
            <figure class="figure figure--primary" id="imageContainer1">
                <img class="figure__img--primary" id="imageObject1">
            </figure>
            <button class="aside__button--primary" id="rightButton1"><img class="aside__img--small" src="images/right.png" alt="right arrow"></button>

        <nav class="nav nav--secondary">
            <button id="cultural">Cultural Festivals</button>
            <button id="religious">Religious Festivals</button>
            <button id="national">National Festivals</button>

            <button id="events">Events</button>

        <hr>
        <section class="section section--inline-grid" id="container">

        </section>
        <aside class="aside aside--secondary" id="slidingContainer2">
            <!--buttonImage-->
            <button class="aside__button--secondary" id="leftButton2"><img class="aside__img--small" src="images/left.png" alt="left arrow"></button>
            <figure class="figure figure--secondary" id="imageContainer2">
